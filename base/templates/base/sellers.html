{% extends 'main.html' %}
{% load static %}

{% block content %}

<hr/>

<!-- CHECK SELLERS PAGE  -->

<div class="back-div">
    <a href="{% url 'home' %}">
        <input type="button" value="Cofnij" name="" id="">
    </a>
</div>

<div class="title-wrapper">SPRZEDAWCY</div>

<div class="check-incomming-wrapper">
    <div class="back-div">
        <a href="{% url 'create-seller' %}">
            <input type="button" value="UTWÓRZ" name="" id="">
        </a>
    </div>

    {% if sellers %}


    <table class="overwiew-table centered-table">
        <tr class="table-header">
            <th>Nr</th>
            <th>Sprzedawca</th>
            <th></th>
            <th></th>
        </tr>
        
        {% for seller in sellers %}
        
        <tr>
            <th>{{forloop.counter}}</th>
            <th>{{seller.name}}</th>
            <th class="entry-in"><a href="{% url 'edit-seller' seller.id %}">EDYTUJ</a></th>
            <th class="entry-in"><a href="{% url 'delete-seller' seller.id %}">USUŃ</a></th>
        </tr>
        
        {% endfor %}
        
    </table>


    {% else %}

    <div class="no-shoes">
        NIE UTWORZYŁEŚ JESZCZE SPRZEDAWCÓW
    </div>

    {% endif %}
</div>

{% endblock content %}
